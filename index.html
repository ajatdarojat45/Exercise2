<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
            <p class="header">Kalkulator</p>
            <div class="row">
                <div id="display" class="display">0</div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button operator" onclick="dataClear()"> c</button>
                </div>
                <div class="col">
                    <button class="button operator" onclick="operator('/')"> /<button>
                </div>
                <div class="col">
                    <button class="button operator" onclick="operator('*')"> *</button>
                </div>
                <div class="col">
                    <button class="button operator" onclick="dataDelete()"> <-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button" onclick="getData(7)"> 7</button>
                </div>
                <div class="col">
                    <button class="button" onclick="getData(8)"> 8</button>
                </div>
                <div class="col">
                    <button class="button" onclick="getData(9)"> 9</button>
                </div>
                <div class="col">
                    <button class="button operator" onclick="operator('-')"> -</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button" onclick="getData(4)"> 4</button>
                </div>
                <div class="col">
                    <button class="button" onclick="getData(5)"> 5</button>
                </div>
                <div class="col">
                    <button class="button" onclick="getData(6)"> 6</button>
                </div>
                <div class="col">
                    <button class="button operator" onclick="operator('+')"> +</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button" onclick="getData(1)"> 1</button>
                </div>
                <div class="col">
                    <button class="button" onclick="getData(2)"> 2<button>
                </div>
                <div class="col">
                    <button class="button" onclick="getData(3)"> 3<button>
                </div>
                <div class="col">
                    <button class="button operator" onclick="koma('.')"> .<button>
                </div>
            </div>
            <div class="row">
                <div class="col" style="width: 100%">
                    <button class="button" onclick="getData(0)"> 0</button>
                </div>
                <div class="col" style="width: 100%">
                    <button class="button" onclick="getData('000')">000<button>
                </div>
                <div class="col" style="width: 100%">
                    <button class="button operator" onclick="hitung()"> =<button>
                </div>
            </div>
            <p class="footer1">Made with ❤️ - Ajat Darojat </p>
            <p class="footer2">Javascript Development Course | Facebook Dev Circle</p>
        </div>
    <script src="assets/js/js.js"></script>
</body>
</html>
